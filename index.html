<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- title-icon -->
    <link rel="icon" href="mstodo-512.png" type="image/png">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center cal">
      <div>
        <p class="month"></p>
      </div>
      <div>
        <h2 class="date"></h2>
      </div>
      <div>
        <p class="week"></p>
      </div>
    </section>
    <section class="section-center" style="margin-top: 1rem;">
      <!-- form -->
       <form class="grocery-form">
         <p class="alert"></p>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="todo">
          <button type="submit" class="submit-btn">submit</button>
        </div>
       </form>
       <!-- list -->
        <div class="grocery-container">
          <div class="grocery-list"></div>
          <!-- button -->
           <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
